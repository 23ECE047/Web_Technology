<html>
    <head>

    </head>
    <body>
        <h2>JS validation</h2>
        <p>Please enter a number between 1 to 10</p>
        <input id="val">
        <button type="button" onclick="myFun()"> submit</button>
        <p id="demo"></p>
        <script>
            function myFun(){
                let a=document.getElementById("val").value;
                let res;
                if(a<1 || a>10){
                    res="Input incorrect";

                }
                else{
                    res="Validation success";
                }document.getElementById("demo").innerHTML=res;
            }
        </script>
    </body>
</html>
